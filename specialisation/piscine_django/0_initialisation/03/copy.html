<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comp√©tences Techniques</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Conteneur principal pour les deux sections -->
    <div style="display: flex; justify-content: space-between;">
      
      <!-- Section Frontend (gauche) -->
      <section style="width: 45%;">
        <h2>Frontend</h2>
        <ul>
          <li>
            <p>HTML5</p>
            <progress class="html5" value="80" max="100"></progress>
          </li>
          <li>
            <p>CSS3</p>
            <progress class="css3" value="60" max="100"></progress>
          </li>
          <li>
            <p>jQuery</p>
            <progress class="jquery" value="50" max="100"></progress>
          </li>
        </ul>
      </section>
      
      <!-- Section Backend (droite) -->
      <section style="width: 45%;">
        <h2>Backend</h2>
        <ul>
          <li>
            <p>Python</p>
            <progress class="python" value="75" max="100"></progress>
          </li>
          <li>
            <p>PHP</p>
            <progress class="php" value="65" max="100"></progress>
          </li>
          <li>
            <p>Node.js</p>
            <progress class="node-js" value="35" max="100"></progress>
          </li>
        </ul>
      </section>

    </div>
  </main>
</body>
</html>
